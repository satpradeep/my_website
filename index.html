<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Status</title>
    <script>
        function sendButtonStatus(status) {
            fetch('http://192.168.43.53', { // Replace with your Pico's IP address
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ buttonStatus: status })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Button Example</h1>
    <button onclick="sendButtonStatus('pressed')">Click Me</button>
</body>
</html>
